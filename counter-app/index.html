<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="http://khachmeruk.com/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://khachmeruk.com/favicon.ico" type="image/x-icon"> 

</head>
<body>
    
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">

        <div class=" text-[#0398d4] font-medium text-[20px] ">Increment and Decrement</div>
        <div class="flex bg-white text-[25px] rounded-sm gap-12 p-3 px-5">
            
            <!-- minus -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div class="font-bold" id="counter">
                0
            </div>

            <!-- plus -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>

        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

</body>
</html>
